<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src='../static/client.js'></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <form>
        <div class="form-group row p-3 m-1 box">

            <div class="col-sm-8">
              <input type="text" class="form-control" id="projectTitle" placeholder="Project title prompt..">
            </div>
            <div class="col-sm-4">
              <button id='analyze-button' type='button' onclick='analyze()' class="btn btn-success w-100">NLP Generate</button>
            </div>

        </div>
      </form>

      <div class="grid-container p-3 m-1 box">
        <div class="text-bold p-2 border-bottom">
          Project Title
        </div>
        <div class="text-grey p-2 border-bottom" id="gentitle">
          Waiting for NLP Generate.
        </div>
        <div class="text-bold p-2 border-bottom">
          Aim
        </div>
        <div class="text-grey p-2 border-bottom" id="genaim">
          Waiting for NLP Generate.
        </div>
        <div class="text-bold p-2 border-bottom">
          Context
        </div>
        <div class="text-grey p-2 border-bottom" id="gencont">
          Waiting for NLP Generate.
        </div>
        <div class="text-bold p-2 border-bottom">
          Value
        </div>
        <div class="text-grey p-2 border-bottom" id="genval">
          Waiting for NLP Generate.
        </div>
        <div class="text-bold p-2 border-bottom">
          Method
        </div>
        <div class="text-grey p-2 border-bottom" id="genmethod">
          Waiting for NLP Generate.
        </div>
        <div class="text-bold p-2">
          Deliverable
        </div>
        <div class="text-grey p-2" id="gendeli">
          Waiting for NLP Generate.
        </div>
      </div>

    </div>
  </body>
</html>
